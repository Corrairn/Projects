  <div class="register-form">
  <form id="register-form" novalidate="true">
    <div>
	  <div class="username">
      <label for="name">Username:</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" minlength="6" maxlength="15" required>
    </div>
	<div>
	  <div class="fullname">
      <label for="fullname">Fullname:</label>
      <input type="fullname" class="form-control" id="fullname" placeholder="Enter fullname" name="fullname" minlength="3" maxlength="30" required>
    </div>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </div>
	<div class="ConfirmPassword">
      <label for="pwd">ConfirmPassword:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pwd" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
	</div>
	</form>
    
	<script src="./scripts/jquery-3.1.1.min.js"></script>
	<script src="./scripts/jquery-ui.js"></script>
	<script src="./scripts/jquery.validate.min.js"></script>
	<script src="./scripts/bootstrap.min.js"></script>
	<script>
		$('#register-form').validate({
		rules: {
			user: {
				required: true,
				minlength: 6,
				maxlength: 15
			},
			pass: {
				required: true,
				minlength: 6,
				passDigitRule: true
			},
			cpass: {
				required: true,
				equalTo: '#password'
			}
		}
		
		});
		
		jQuery.validator.addMethod("passDigitRule", function(value, element) {
		 for (var i = 0; i < value.length; i++) {
			var currentChar = value[i].charCodeAt();
			var isDigit = ( 48 <= currentChar && currentChar <= 57 );
			if (isDigit) {
				return true;
			}
		 }
		  return false;
		}, 'Моля въведете поне 1 цифра');
		
		
	</script>
  </body>
